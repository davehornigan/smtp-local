name: Go build

on:
  pull_request:
    branches:
      - master

env:
  GO_VERSION: '1.25'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: make build-api

      - name: Test
        run: make test